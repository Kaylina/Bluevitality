
global_defs {
   notification_email {
       inmoonlight@163.com
   }
   notification_email_from inmoonlight@163.com
   smtp_server smtp.exmail.163.com
   smtp_connect_timeout 30
   router_id LVS_Devel_Example
}

vrrp_script Monitor_nginx {
    script "/data/monitor_nginx.sh"
    interval 2
    weight -10
}

vrrp_instance VI_1 {
    state BACKUP
    interface eth0
    virtual_router_id 51
    priority 80
    advert_int 2
    
    track_interface {
      eth0
      eth1
    }
    
    authentication {
        auth_type PASS
        auth_pass 123456
    }

    track_script {
        Monitor_nginx
    }

    virtual_ipaddress {
        192.168.220.110/24 dev eth0 label eth0:vip
    }
    
   virtual_server 192.168.220.110 80 {
        delay_loop 6
        lb_algo wrr
        lb_kind DR
        nat_mask 255.255.255.0
        persistence_timeout 300
        protocol TCP
   }

   real_server 192.168.220.128 80 {
        weight 1
        TCP_CHECK {
            connect_timeout 8
            nb_get_retry 3
            delay_before_retry 3
            connect_port 80
        }
   }
   
   real_server 192.168.220.129 80 {
        weight 1
        TCP_CHECK {
            connect_timeout 8
            nb_get_retry 3
            delay_before_retry 3
            connect_port 80
        }
   }
}
