
global_defs {
   notification_email {
       inmoonlight@163.com
   }
   notification_email_from inmoonlight@163.com
   smtp_server smtp.exmail.163.com
   smtp_connect_timeout 30
   router_id LVS_Devel_Example
}

vrrp_script Monitor_nginx {
    script "/data/monitor_nginx.sh"
    interval 2
    weight 2
}

vrrp_instance VI_1 {
    state BACKUP
    interface eth0
    virtual_router_id 51
    priority 80
    advert_int 2
    
    nopreempt
    
    track_interface {
      eth0
      eth1
    }
    
    authentication {
        auth_type PASS
        auth_pass 123456
    }

    track_script {
        Monitor_nginx
    }

    virtual_ipaddress {
        10.0.2.245
    }
}
